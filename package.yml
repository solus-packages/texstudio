name       : texstudio
version    : 2.12.14
release    : 16
source     :
    - https://github.com/texstudio-org/texstudio/archive/2.12.14.tar.gz : 61df71f368bbf21f865645534f63840fd48dbd2996d6d0188aa26d3b647fede0
license    :
    - GPL-2.0-or-later
    - GPL-3.0-or-later
summary    : Environment for creating LaTeX documents
component  : editor
description: |
    TeXstudio is an integrated writing environment for creating LaTeX documents. TeXstudio has numerous features like syntax-highlighting, integrated viewer, reference checking and various assistants.
builddeps  :
    - pkgconfig(Qt5Script)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(hunspell)
    - pkgconfig(poppler-qt5)
    - pkgconfig(x11-xcb)
    - quazip-devel
rundeps    :
    - qt5-svg
    - texlive
setup      : |
    %qmake USE_SYSTEM_HUNSPELL=yes \
        USE_SYSTEM_QUAZIP=please \
        texstudio.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir

    # Fix icons so they're usable
    for size in 16 22 32 48 64 128; do
        install -D -m 00644 utilities/texstudio${size}x${size}.png $installdir/usr/share/icons/hicolor/${size}x${size}/apps/texstudio.png
    done
    rm $installdir/usr/share/texstudio/texstudio*.png
